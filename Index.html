<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <link href="css/style.css" rel="stylesheet" type="text/css" />

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
    <link href="css/font-awesome.min.css" rel="stylesheet" type="text/css" />
    <link href="css/font-awesome.css" rel="stylesheet" type="text/css" />

    <style>

      


    </style>

</head>
<body>


    <div class="hotels-page">

        <section class="search-and-filter">
            <div class="first-row">
                <div class="first-col">
                    <span class="fa fa-search"></span>
                    <input id="search-TextField" list="hotelsAuto" type="text" name="name" value="" placeholder="Champe Elysees,Paris" />
                    <datalist id="hotelsAuto">
                    </datalist>
                </div>

                <div class="second-col">
                    <input type="submit" id="submit-reset" value="Reset" />
                </div>

            </div>

            <div class="second-row">
                <div class="col first-col">
                    <i class="fa fa-calendar"> </i>
                    <input id="checkInDate" placeholder="CheckIn" />
                </div>
                <div class="col second-col">
                    <i class="fa fa-calendar"> </i>
                    <input id="checkOutDate" placeholder="CheckOut" />
                </div>
                <div class="col">
                    <i class="fa fa-users"></i>
                    <select id="rooms-DropDown">
                    </select>
                </div>

            </div>

            <div class="third-row">
                <div class="col first-col">
                    <div class="label">
                        <span>Price</span>
                        <span id="maxPrice">max $6000</span>
                    </div>
                    <input id="price-Range" type="range" min="0" max="5000" />
                </div>

                <div class="col">
                    <div class="label">
                        Property Type
                    </div>
                    <select id="Property-Type-DropDown">
                        <!--<option>⭐</option>
                        <option>⭐⭐</option>
                        <option>⭐⭐⭐</option>
                        <option>⭐⭐⭐⭐</option>
                        <option>⭐⭐⭐⭐⭐</option>-->
                    </select>
                </div>


                <div class="col">
                    <div class="label">
                        Guest Rating
                    </div>
                    <select id="Guest-Rating-DropDown">
                        <!--<option>0-2 Okay</option>
                        <option>2 – 6 Fair</option>
                        <option>6 – 7 Good</option>
                        <option>7 – 8.5 Very Good</option>
                        <option>8.5 – 10 Excellent</option>-->
                    </select>
                </div>

                <div class="col">
                    <div class="label">
                        Hotel Location
                    </div>
                    <select id="Hotel-Location-DropDown">
                        <!--<option>Paris</option>
                        <option>Marseille</option>
                        <option>Toulouse</option>-->
                    </select>
                </div>

                <div class="col">
                    <div class="label">
                        Filters
                    </div>
                    <select id="More-Filters-DropDown">
                        <!--<option>Bedrrom</option>
                        <option>Bathroom</option>
                        <option>MORE</option>-->
                    </select>
                </div>


            </div>

        </section>

        <section class="map-and-sort">
            <div class="map">
                <iframe width="150" height="60" src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d83998.94722687619!2d2.277019841665155!3d48.8588377391234!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sen!2sgr!4v1554987763683!5m2!1sen!2sgr"></iframe>
            </div>

            <div class="sorting">
                <strong>Sort By</strong>
                <select id="Sort-By-DropDown">
                    <option value="nameAsc">Hotel Name (Ascending)</option>
                    <option value="nameDesc">Hotel Name (Descending)</option>
                    <option value="cityAsc">City (Ascending)</option>
                    <option value="cityDesc">City (Descending)</option>
                    <option value="priceAsc">Price (Ascending)</option>
                    <option value="priceDesc">Price (Descending)</option>

                </select>
                <span class="info-icon">i</span>
            </div>


        </section>


        <section  id="listing-hotels-section" class="listing-hotels">

         
        </section>
    </div>



    <script src="Scripts/jquery-3.6.0.js"></script>
    <script src="js/myjs.js"></script>
</body>
</html>
